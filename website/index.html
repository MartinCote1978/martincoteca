<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Martin Cote</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="front-container">
        <div class="typing">
            <h1 id="demo" class="mb-5"></h1>
        </div>
        <div class="d-flex justify-content-center vertical-spacing">
            <a href="https://github.com/MartinCote1978" class="social-link" target="_blank"><i
                    class="fab fa-github social-icon"></i></a>
            <a href="https://www.linkedin.com/in/martincote" class="social-link" target="_blank"><i
                    class="fab fa-linkedin-in social-icon"></i></a>
            <a href="https://mastodon.online/@MartinCote" class="social-link" target="_blank"><i
                    class="fab fa-mastodon social-icon"></i></a>
            <a href="https://gitlab.com/bouc-io" class="social-link" target="_blank"><i
                    class="fab fa-gitlab social-icon"></i></a>
        </div>
        <div class="d-flex justify-content-center vertical-spacing">
            <a href="./blogs.html" class="social-link"><i class="fas fa-blog social-icon"></i></a>
        </div>
        <div class="d-flex justify-content-center vertical-spacing">
            <a href="https://www.bouc.io" target="_blank">
                <img src="./boucio-logo.png" alt="Bouc.io Logo" class="project-logo">
            </a>
        </div>
    </div>
    <script>
        var i = 0;
        var txt = 'Martin Côté'; /* The text */
        var speed = 100; /* The speed/duration of the effect in milliseconds */

        function typeWriter() {
            if (i < txt.length) {
                document.getElementById("demo").innerHTML += txt.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
        }
        typeWriter();
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>

</html>
